pan><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"网页请求失败."</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">crwal</span><span class="params">()</span>:</span></span><br><span class="line">    headers = &#123;</span><br><span class="line">        <span class="string">'User-Agent'</span>: <span class="string">'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/79.0.3945.130 Safari/537.36'</span></span><br><span class="line">    &#125;</span><br><span class="line">    root = <span class="string">'d://爬取文件//'</span> <span class="comment"># 保存路径</span></span><br><span class="line">    url = <span class="string">'https://s.weibo.com/top/summary'</span></span><br><span class="line">    html = etree.HTML(get_page(headers,url))</span><br><span class="line">    result_1 = html.xpath(<span class="string">'//td[@class="td-02"]/a/text()'</span>)</span><br><span class="line">    result_2 = html.xpath(<span class="string">'//td[@class="td-02"]/span/text()'</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,<span class="number">50</span>):</span><br><span class="line">        print(i, end = <span class="string">'. '</span>)</span><br><span class="line">        print(result_1[i], end = <span class="string">'  '</span>)</span><br><span class="line">        print(result_2[i])</span><br><span class="line"></span><br><span class="line">crwal()</span><br></pre></td></tr></table></figure>

line&#125;</span></span><br><span class="line"><span class="string">	a2:visited &#123;LINE-HEIGHT: 1.5; COLOR: #2a6fbd; FONT-SIZE: 12px&#125;</span></span><br><span class="line"><span class="string">&lt;/STYLE&gt;</span></span><br><span class="line"><span class="string">&lt;SCRIPT language=javascript&gt;</span></span><br><span class="line"><span class="string">function doZoom(size)&#123;document.getElementById('zoom').style.fontSize=size+'px';&#125;</span></span><br><span class="line"><span class="string">&lt;/SCRIPT&gt;</span></span><br><span class="line"><span class="string">&lt;META name=GENERATOR content="MSHTML 8.00.7600.16700"&gt;</span></span><br><span class="line"><span class="string">&lt;/HEAD&gt;</span></span><br><span class="line"><span class="string">&lt;BODY&gt;</span></span><br><span class="line"><span class="string">&lt;TABLE border=0 cellSpacing=0 cellPadding=0 width=778 align=center&gt;</span></span><br><span class="line"><span class="string">&lt;TBODY&gt;</span></span><br><span class="line"><span class="string">&lt;TR&gt;&lt;TD colSpan=2&gt;&lt;IMG src="http://www.stats.gov.cn/images/banner.jpg" width=778 height=135&gt;&lt;/TD&gt;&lt;/TR&gt;&lt;/TBODY&gt;&lt;/TABLE&gt;&lt;MAP id=Map name=Map&gt;&lt;AREA href="http://www.stats.gov.cn/english/" shape=rect coords=277,4,328,18&gt;&lt;AREA href="http://www.stats.gov.cn:82/" shape=rect coords=181,4,236,18&gt;&lt;AREA href="http://www.stats.gov.cn/" shape=rect coords=85,4,140,17&gt;&lt;/MAP&gt;&lt;TABLE border=0 cellSpacing=0 cellPadding=0 width=778 align=center&gt;&lt;TBODY&gt;&lt;TR&gt;&lt;TD vAlign=top&gt;&lt;TABLE style="MARGIN-TOP: 15px; MARGIN-BOTTOM: 18px" border=0 cellSpacing=0 cellPadding=0 width="100%" align=center&gt;&lt;TBODY&gt;&lt;TR&gt;&lt;TD style=" BACKGROUND-REPEAT: repeat-x; BACKGROUND-POSITION: 50% top" background=images/topLine.gif align=right&gt;&lt;/TD&gt;&lt;/TR&gt;&lt;TR&gt;&lt;TD style=" BACKGROUND-REPEAT: repeat-y; BACKGROUND-POSITION: right 50%" vAlign=top background=images/rightBorder.gif&gt;&lt;TABLE border=0 cellSpacing=0 cellPadding=0 width="100%"&gt;&lt;TBODY&gt;&lt;TR&gt;&lt;TD width="1%" height="200" vAlign=top&gt;</span></span><br><span class="line"><span class="string">&lt;table class='provincetable' width=775 &gt;&lt;tr &gt;&lt;td colspan=8  height=1 style='FONT-SIZE: 5px' &gt;&amp;nbsp;&lt;/td&gt;&lt;/tr&gt;</span></span><br><span class="line"><span class="string">&lt;tr class='provincehead'&gt;&lt;td  colspan=8 align='center' style='FONT-SIZE: 16px' height=39 vAlign='center' background='images/tiao.jpg'&gt;</span></span><br><span class="line"><span class="string">&lt;strong&gt;关于更新全国统计用区划代码和城乡划分代码的公告&lt;/strong&gt;&lt;/td&gt;</span></span><br><span class="line"><span class="string">&lt;/tr&gt;	&lt;tr &gt;</span></span><br><span class="line"><span class="string">  &lt;td colspan=8  height=50 style='FONT-SIZE: 12px' &gt; 　　为更好满足2020年常规统计调查和专项调查的需要，国家统计局组织开展了2019年度统计用区划代码和城乡划分代码更新维护工作，调查时点为2019年10月31日。目前，已完成更新维护工作,现予公布。</span></span><br><span class="line"><span class="string">  &lt;br&gt; 　　2019年统计用区划代码和城乡划分代码依据国务院批复同意的《关于统计上划分城乡的规定》（国函〔2008〕60号）及国家统计局印发的《统计用区划代码和城乡划分代码编制规则》（国统字〔2009〕91号）编制。</span></span><br><span class="line"><span class="string">  &lt;br&gt; 　　此次发布内容为2019年全国统计用区划代码（12位）和城乡分类代码（3位），地域范围为国家统计局开展统计调查的全国31个省、自治区、直辖市，未包括我国台湾省、香港特别行政区、澳门特别行政区。</span></span><br><span class="line"><span class="string">  &lt;br&gt; 　　《关于统计上划分城乡的规定》指出：“本规定作为统计上划分城乡的依据，不改变现有的行政区划、隶属关系、管理权限和机构编制，以及土地规划、城乡规划等有关规定”。统计用区划代码和城乡划分代码，在统计工作中应当使用，需要在其他工作中使用时，请务必结合有关实际情况。</span></span><br><span class="line"><span class="string">  &lt;/td&gt;</span></span><br><span class="line"><span class="string">&lt;/tr&gt;</span></span><br><span class="line"><span class="string">&lt;tr class='provincetr'&gt;&lt;td&gt;&lt;a href='11.html'&gt;北京市&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='12.html'&gt;天津市&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='13.html'&gt;河北省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='14.html'&gt;山西省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='15.html'&gt;内蒙古自治区&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='21.html'&gt;辽宁省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='22.html'&gt;吉林省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='23.html'&gt;黑龙江省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;</span></span><br><span class="line"><span class="string">&lt;tr class='provincetr'&gt;&lt;td&gt;&lt;a href='31.html'&gt;上海市&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='32.html'&gt;江苏省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='33.html'&gt;浙江省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='34.html'&gt;安徽省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='35.html'&gt;福建省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='36.html'&gt;江西省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='37.html'&gt;山东省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='41.html'&gt;河南省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;</span></span><br><span class="line"><span class="string">&lt;tr class='provincetr'&gt;&lt;td&gt;&lt;a href='42.html'&gt;湖北省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='43.html'&gt;湖南省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='44.html'&gt;广东省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='45.html'&gt;广西壮族自治区&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='46.html'&gt;海南省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='50.html'&gt;重庆市&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='51.html'&gt;四川省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='52.html'&gt;贵州省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;</span></span><br><span class="line"><span class="string">&lt;tr class='provincetr'&gt;&lt;td&gt;&lt;a href='53.html'&gt;云南省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='54.html'&gt;西藏自治区&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='61.html'&gt;陕西省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='62.html'&gt;甘肃省&lt;br/&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href='6 True</span>:</span><br><span class="line">        text = input(<span class="string">'翻译内容:'</span>)</span><br><span class="line">        result = translate(text)</span><br><span class="line">        print(<span class="string">"翻译结果:%s"</span> % result)</span><br></pre></td></tr></table></figure>
